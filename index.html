<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="container">
         <div class="container-h2">
            <h2>Cadastre seu veículo para vender mais rápido!</h2>
         </div> 
        <div class="container-formulary">          
                <p>Formulário</p>          
            <div class="container-tittle">
                <h1>Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
            </div>
            <form>  
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field"></span>*</label>
                    <input type="text" name="tittle" id="tittle" class="block" placeholder="Um título para anúnciar seu carro" required minlength="1" maxlength="30">
                </div>

                <div class="box-input">
                    <label for="price">Preço <span class="required-field"></span>*</label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição <span class="required-field"></span>*</label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão."></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca<span class="required-field"></span>*</label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Marca do veículo" required>
                </div>

                <div class="box-input">
                    <label for="model">Modelo <span class="required-field"></span>*</label>
                    <input type="text" name="model" id="model" class="block" placeholder="Modelo do veículo" required>
                </div>

                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field"></span>*</label>
                    <input type="number" name="mileage" id="mileage" class="block" placeholder="Quantos km tem o veículo" required>
                </div>

                <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field"></span>*</label>
                    <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                </div>

                <div class="box-input">
                    <p>Tipo de câmbio:<span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automático</label>
                </div>

                <div class="optional-box">
                    <p>opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Alarm" name="optional[]" value="Alarm">
                            <label for="Alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                            <label for="reverse-camera">Câmera de Ré</label>
                        </li>
                    </ul>
                    
                </div>
            </form>     
        </div>  
    </div>




    </div>

    
</body>
</html>
