<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="container-h2">
        <h2>Cadastre seu veículo para vender mais rápido!</h2>
        </div>
        <div class="container-formulary">          
                <p>Formulário</p>          
        </div>


        <div class="container-tittle">
            <h1>Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui</p>
        </div>
    <form>  
        <div class="box-input">
            <label for="title">Título do anúncio <span class="required-field"></span>*</label>
            <input type="text" name="tittle" id="tittle" class="block" placeholder="Um título para anúnciar seu carro" minlength="1" maxlength="30">
        </div>
    </form>      





    </div>
