<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="container">
         <div class="container-h2">
            <h2>Cadastre seu veículo para vender mais rápido!</h2>
         </div> 
        <div class="container-formulary">          
                <p>Formulário</p>          
            <div class="container-tittle">
                <h1>Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
            </div>
            <form>  
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field"></span>*</label>
                    <input type="text" name="tittle" id="tittle" class="block" placeholder="Um título para anúnciar seu carro" required minlength="1" maxlength="30">
                </div>

                <div class="box-input">
                    <label for="price">Preço <span class="required-field"></span>*</label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição <span class="required-field"></span>*</label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão." rows="5" ></textarea>
                </div>
            </form>     
        </div>  
    </div>




    </div>

    
</body>
</html>
